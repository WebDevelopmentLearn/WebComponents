<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <link rel="stylesheet" href="styles/style.css" />

    <!--    Подключение шрифта "Roboto"-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--    Подключение шрифта "Roboto"-->
  </head>
  <body>
    <button class="openCreateOrderModalBtn">Создать заказ</button>
    <div class="modalCreateOrderOverlay">
      <div class="modalCreateOrderWindow">
        <form class="createOrderForm" action="">
          <label for="">
            <input class="createOrderAddressInput" type="text" placeholder="Адрес" required />
          </label>
          <label for="">
            <input class="createOrderPriceInput" type="text" placeholder="Цена" required />
          </label>
          <label for="">
            <input class="createOrderRecipientInput" type="text" placeholder="Получатель" required />
          </label>
          <label for="">
            <input class="createOrderBtn" type="submit" />
          </label>
        </form>
      </div>
    </div>
    <div id="createOrderSuccessfulNotification" class="notificationContainer">
      <h2>Заказ создан</h2>
      <p>Ожидайте дальнейшей информации</p>
    </div>
    <div id="createOrderFailedNotification" class="notificationContainer">
      <h2></h2>
      <p>/p></p>
    </div>
    <div id="orderPaidNotification" class="notificationContainer">
      <h2>Заказ оплачен</h2>
      <p>Ожидайте отправки</p>
    </div>
    <div id="orderSentNotification" class="notificationContainer">
      <h2>Заказ отправлен</h2>
      <p>Ожидайте курьера</p>
    </div>
    <div id="orderReceivedNotification" class="notificationContainer">
      <h2>Заказ получен</h2>
      <p>Ждем вас снова!</p>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
