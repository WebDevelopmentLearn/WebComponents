<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
  <button class="openModalBtn">Log in</button>
  <div id="modal" class="modal modalContainer modalHidden">
    <div id="modalBody">
      <div>
        <p>Test modal</p>
        <button class="closeModalBtn">x</button>
      </div>
      <form class="loginForm" action="">
        <label>
          <input id="loginInput" type="text" placeholder="Login" autocomplete="username">
        </label>
        <label>
          <input id="passwordInput" type="password" placeholder="Password" autocomplete="current-password">
        </label>
        <label>
          <input id="loginBtn" type="submit" value="Войти">
        </label>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
  </body>
</html>
